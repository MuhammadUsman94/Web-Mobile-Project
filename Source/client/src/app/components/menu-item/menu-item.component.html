<div class="menus-container">
    <h3 class="menu-header"> Pick your favourite dish</h3>
    <mat-card class="menu" *ngFor="let menu of hotel.menu">
        <mat-card-header>
            <mat-card-title>{{menu.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <p>
            {{menu.desc}}
        </p>
        </mat-card-content>
        <mat-card-actions>
            <span style="color: red; font-size: large; font-weight: bold;">{{'\u0024'}} {{menu.price}}</span>
            <button mat-raised-button class="order" (click)="addToMyCart(menu)">
                Add to Cart
            </button>
        </mat-card-actions>
    </mat-card>
</div>
